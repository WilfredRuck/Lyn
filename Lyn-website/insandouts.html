		/* ==========================================================================
			Basic Styles
		========================================================================== */
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: relative;
			background-color: none;
			font-size: 9px;
			height: 15px;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}


		nav {
			height: 40px;
			width: 100%;
			background: none;
			font-size: 10px;
			position: relative;
			top: 10px;
			float: left;
			text-transform: uppercase;
			font-family: 'Raleway',sans-serif;
			letter-spacing: 2px;
			color: #fff;
			z-index: 9999;
			text-align: left;
			margin-bottom: 7%;
		}

		nav a:hover {
				background:#bad433;
				color: #fff;
			} 

		nav ul {
			padding: 0;
			margin: 10px;
		}

		nav p {
			color: #fff;
			display: inline-block;
			text-align: left;
			text-decoration: none;
		}

		nav li {
			display: inline;
			float: left;
			padding-right: 50px;
		}

		nav a {
			color: #fff;
			display: inline-block;
			text-align: right;
			text-decoration: none;
			padding:10px 20px;
		}

		nav a#pull {
			display: none;
		}

		p.active{
			font-weight: bold;
			color: #bad433;
			letter-spacing: 15px;
		}



		/* ==========================================================================
		Responsive
		========================================================================== */



		@media screen and (max-width: 1500px) {

			nav {
				width: 100%;
				height: auto;
				border-bottom: 0;
			}
			nav ul {
				display: none;
				height: auto;
			}
			
			nav li {
				width: 100%;
				float: left;
				position: relative;
			}
			
			
			nav a {
				text-align: left;
				width: 100%;
				background: #222;		  	
			}
			
			nav p {
				text-align: left;
				width: 100%;
				margin: 20px;
			}
			
			nav a:hover {
				background:#bad433;
				color: #fff;
			}  	
			
			nav a#pull {
				display: block;
				background: none;
				width: 100%;
				position: relative;
				font-size:20px;
				color: #bad433;
			}
			nav a#pull:after {
				content:"";
				background: none;
				width: 30px;
				height: 30px;
				color: #FFF;
				display: inline-block;
				position: absolute;
				right: 15px;
				top: 10px;
			}
			nav a.active{
			font-weight: bold;
			color: #bad433;
			letter-spacing: 4px;
			}

			
		}
		</style>

		<!-- Responsive Nav -->
		<script src="js/jquery.1.7.1.min.js"></script>
		<script>
			$(function() {
				var pull 		= $('#pull');
						menu 		= $('nav ul');

				$(pull).on('click', function(e) {
					e.preventDefault();
					menu.slideToggle();
				});
				
				$(window).resize(function(){
					var w = $(this).width();

					if(w > 800 && menu.is(':hidden')) {
						menu.removeAttr('style');
					}
				});

				$('li').on('click', function(e) {				
					var w = $(window).width();
					if(w < 800 ) {
						menu.slideToggle();
					}
				});

				$('.panel').height($(window).height());
				
			});
		</script>
	</head>
